<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contáctanos - San Patricio Perfumería</title><link rel="stylesheet" href="assets\css\main.css">
    <link rel="stylesheet" href="assets\css\contactanos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Afacad:ital,wght@0,400..700;1,400..700&family=Cabin:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
</head>
<body>
    
    <div id="header-placeholder"></div>

    <main>
        <section class="hero">
            <div class="hero-overlay">
                <h1>
                    <span class="title-background">CONTACTANOS</span>
                </h1>
            </div>
        </section>

        <section class="contact-section">
            <div class="contact-container">
                <div class="contact-info">
                    <h2>¡Queremos saber de ti! <img src="assets/images/contactanos_assets/clover.png" alt="Clover"></h2>
                    <p>Queremos lo mejor para ti. No dudes en contactarnos llenando el formulario para cualquier consulta específica. ¡Estamos felices de ayudarte!</p>
                    
                    <div class="support-info">
                        <h3>Nuestro soporte</h3>
                        <p>Monterrey, Nuevo León</p>
                        <p>+52 ### ### ## ##</p>
                    </div>
                </div>

                <div class="contact-form">
                    <h2>Contáctanos por aquí</h2>
                    <form>
                        <div class="form-row">
                            <input type="text" placeholder="Primer nombre" required>
                            <input type="email" placeholder="Email" required>
                        </div>
                        <input type="tel" placeholder="Número de teléfono" required>
                        <textarea placeholder="Comentario" required></textarea>
                        <button type="submit">Enviar</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <div id="footer-placeholder"></div>
    <script src="assets/js/partialsLoader.js"></script>
    <script src="assets/js/headerScripts.js"></script>
    <script src="assets/js/productSection.js"></script>
    <script src="assets/js/main.js"></script> </body>

</body>
</html>
