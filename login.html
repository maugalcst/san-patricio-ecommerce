<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title><link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets\css\login.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>
<body>
    <div class="login-container">
        <h1>LOGIN</h1>
        <form>
            <input type="text" name="usuario" placeholder="Email" required>
            <input type="password" name="contraseña" placeholder="Contraseña" required>
            <div class="forgot-password">
                <a href="cambiopass.html">¿Olvidó su contraseña?</a> <!--Acceso directo para cambiar la contraseña-->
            </div>
            <button type="submit" class="b-login">Iniciar sesión</button>
        </form>
        <div class="create-account">
            <a href="registro.html" class="btn-create-account">Crear una cuenta</a> <!--Acceso directo para crear la cuenta -->
    </div>
</body>
</html>
